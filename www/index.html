<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootstrap 5 test</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-primary">search sample</div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<label for="a1">labelA independent input</label>
						<input type="text" class="form-control form-control-sm" id="a1">
					</div>
					<div class="col">
						<label>
							labelB wrap input
							<input type="text" class="form-control form-control-sm">
						</label>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<input type="file" class="form-control">
					</div>
					<div class="col">
						<select name="" class="form-select">
							<option value="0">-</option>
							<option value="1">a</option>
							<option value="2">b</option>
							<option value="3">c</option>
						</select>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">BTN</span>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="col">
						<div class="form-floating">
							<input type="text" id="l2" class="form-control" placeholder="abc@example.com">
							<label for="l2">email! 記述順に注意</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col bg-secondary">sssssss</div>
			<div class="col ms-3 bg-primary">margin left</div>
		</div>
		<div class="alert alert-danger">
			注意！ エラーが発生しました
		</div>
		<div>
			<form>
				<label for="input1" class="form-label">name</label>
				<input type="text" id="input1" class="form-control is-invalid">
				<div class="invalid-feedback" id="feed1">error detected</div>
			</form>
		</div>
		<table  class="table table-striped table-bordered table-sm">
			<thead  class="table-dark">
				<tr>
					<th>lll</th>
					<th>kkk</th>
					<th>jjj</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="fs-1">BIG</th>
					<th>kkk</th>
					<th class="fs-6">small</th>
				</tr>
				<tr>
					<th>lll</th>
					<th>kkk</th>
					<th>jjj</th>
				</tr>
				<tr>
					<th>lll</th>

				</tr>
			</tbody>
		</table>
	</div>
